          <input
            type="text"

            placeholder="Search."
            class="flex-1 p-3 rounded-md mr-1 text-gray-400 outline-red-500 border border-gray-300 font-bold"
          />
          <button

        <a href="https://www.pexels.com" class="w-[70px] ml-3">
          <img
            id="pexels-logo"
            src="https://images.pexels.com/lib/api/pexels.png"

      </div>
